name: Release

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: .github/scripts/install-dependencies.sh

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ./.ccache
          key: ${{ runner.os }}-ccache-release-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.c', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-ccache-release-
            ${{ runner.os }}-ccache-

      - name: Show ccache stats (before)
        run: |
          ccache --version || true
          ccache -s || true

      - name: Configure (CMake + Ninja)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/artifacts" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: |
          cmake --build build --config Release -- -k 0

      - name: Show ccache stats (after)
        run: |
          ccache -s || true

      - name: Package (Install)
        run: |
          cmake --install build --prefix artifacts

      - name: Package (DEB)
        run: |
          cd build
          cpack -G DEB

      - name: Get tag name
        id: tag
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create tarball of installed files
        run: |
          cd artifacts
          tar -czf ../waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz .
          cd ..

      - name: Generate SHA256 checksums
        run: |
          sha256sum build/*.deb > checksums.txt
          sha256sum waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz >> checksums.txt
          cat checksums.txt

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-secret-keys

      - name: Sign artifacts with GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          # Sign the DEB package
          for deb in build/*.deb; do
            gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
              --pinentry-mode loopback --detach-sign --armor "$deb"
          done
          
          # Sign the tarball
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor \
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz
          
          # Sign the checksums file
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Waechter Release ${{ steps.tag.outputs.TAG_NAME }}
          
          **Note:** This is a draft release. Please test before marking as final.
          
          ### SHA256 Checksums
          
          ```
          EOF
          
          cat checksums.txt >> release_notes.md
          
          cat >> release_notes.md << 'EOF'
          ```
          EOF
          
          # Make release notes available to the next step
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          cat release_notes.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          name: Waechter ${{ steps.tag.outputs.TAG_NAME }}
          body_path: release_notes.md
          files: |
            build/*.deb
            build/*.deb.asc
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz.asc
            checksums.txt
            checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    needs: build-linux
    permissions:
      contents: write
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=$PWD" >> $env:GITHUB_ENV

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-v2
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install dependencies via vcpkg
        run: |
          .\vcpkg\vcpkg install curl[schannel]:x64-windows zlib:x64-windows libwebsockets:x64-windows

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Get tag name
        id: tag
        shell: bash
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DWAECHTER_BUILD_DAEMON=OFF `
            -DWAECHTER_BUILD_CLIENT=ON

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Sign executable
        shell: pwsh
        env:
          CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if ($env:CERTIFICATE_BASE64 -and $env:CERTIFICATE_PASSWORD) {
            $certBytes = [System.Convert]::FromBase64String($env:CERTIFICATE_BASE64)
            $certPath = Join-Path $env:TEMP "cert.pfx"
            [IO.File]::WriteAllBytes($certPath, $certBytes)

            $exePath = "build/Source/Gui/Release/waechter.exe"
            if (Test-Path $exePath) {
              & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
                /f $certPath `
                /p $env:CERTIFICATE_PASSWORD `
                /tr http://timestamp.digicert.com `
                /td SHA256 `
                /fd SHA256 `
                $exePath
              Write-Host "Executable signed successfully"
            } else {
              Write-Host "Executable not found at $exePath"
              exit 1
            }

            Remove-Item $certPath
          } else {
            Write-Host "Signing skipped - certificate secrets not configured"
          }

      - name: Create distribution package
        shell: bash
        run: |
          mkdir -p dist
          cp build/Source/Gui/Release/waechter.exe dist/
          cp Meta/Icon.png dist/
          echo "Waechter Network Monitor Client for Windows" > dist/README.txt
          echo "Version: ${{ steps.tag.outputs.TAG_NAME }}" >> dist/README.txt

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          sha256sum waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip > windows-checksums.txt
          cat windows-checksums.txt

      - name: Import GPG key
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-secret-keys

      - name: Sign Windows artifacts with GPG
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor \
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip

          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor windows-checksums.txt

      - name: Upload Windows artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip.asc
            windows-checksums.txt
            windows-checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    needs: build-linux
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies via Homebrew
        run: |
          brew update
          brew install cmake ninja pkg-config curl zlib libwebsockets ccache

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=${{ github.workspace }}/.ccache" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ${{ runner.os }}-${{ matrix.arch }}-ccache-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.c', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-ccache-

      - name: Get tag name
        id: tag
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Configure (CMake + Ninja)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DWAECHTER_BUILD_DAEMON=OFF \
            -DWAECHTER_BUILD_CLIENT=ON

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Install
        run: |
          cmake --install build --prefix install

      - name: Create .app bundle structure
        run: |
          mkdir -p "Waechter.app/Contents/MacOS"
          mkdir -p "Waechter.app/Contents/Resources"

          cp install/bin/waechter "Waechter.app/Contents/MacOS/"

          if command -v sips &> /dev/null; then
            mkdir -p icon.iconset
            sips -z 16 16     Meta/Icon.png --out icon.iconset/icon_16x16.png
            sips -z 32 32     Meta/Icon.png --out icon.iconset/icon_16x16@2x.png
            sips -z 32 32     Meta/Icon.png --out icon.iconset/icon_32x32.png
            sips -z 64 64     Meta/Icon.png --out icon.iconset/icon_32x32@2x.png
            sips -z 128 128   Meta/Icon.png --out icon.iconset/icon_128x128.png
            sips -z 256 256   Meta/Icon.png --out icon.iconset/icon_128x128@2x.png
            sips -z 256 256   Meta/Icon.png --out icon.iconset/icon_256x256.png
            sips -z 512 512   Meta/Icon.png --out icon.iconset/icon_256x256@2x.png
            sips -z 512 512   Meta/Icon.png --out icon.iconset/icon_512x512.png
            cp Meta/Icon.png icon.iconset/icon_512x512@2x.png
            iconutil -c icns icon.iconset -o "Waechter.app/Contents/Resources/waechter.icns"
          fi

          cat > "Waechter.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>waechter</string>
              <key>CFBundleIconFile</key>
              <string>waechter.icns</string>
              <key>CFBundleIdentifier</key>
              <string>st.waechter.client</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Waechter</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.3</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Code sign app
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          if [ -n "$MACOS_CERTIFICATE" ] && [ -n "$MACOS_CERTIFICATE_PWD" ]; then
            echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
            security create-keychain -p actions build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p actions build.keychain
            security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
            codesign --force --deep --sign "$MACOS_SIGNING_IDENTITY" --options runtime "Waechter.app"
            codesign --verify --verbose "Waechter.app"
            rm certificate.p12
            security delete-keychain build.keychain
          else
            echo "Code signing skipped"
          fi

      - name: Create PKG installer
        run: |
          mkdir -p pkgroot/Applications
          cp -R Waechter.app pkgroot/Applications/

          pkgbuild --root pkgroot \
                   --identifier st.waechter.client \
                   --version 0.1.3 \
                   --install-location / \
                   component.pkg

          cat > distribution.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <installer-gui-script minSpecVersion="1">
              <title>Waechter Network Monitor</title>
              <organization>st.waechter</organization>
              <domains enable_localSystem="true"/>
              <options customize="never" require-scripts="false"/>
              <pkg-ref id="st.waechter.client"/>
              <choices-outline>
                  <line choice="default">
                      <line choice="st.waechter.client"/>
                  </line>
              </choices-outline>
              <choice id="default"/>
              <choice id="st.waechter.client" visible="false">
                  <pkg-ref id="st.waechter.client"/>
              </choice>
              <pkg-ref id="st.waechter.client" version="0.1.3" onConclusion="none">component.pkg</pkg-ref>
          </installer-gui-script>
          EOF

          productbuild --distribution distribution.xml \
                       --package-path . \
                       "waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg"

      - name: Sign PKG
        env:
          MACOS_INSTALLER_CERTIFICATE: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
          MACOS_INSTALLER_CERTIFICATE_PWD: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_PWD }}
          MACOS_INSTALLER_SIGNING_IDENTITY: ${{ secrets.MACOS_INSTALLER_SIGNING_IDENTITY }}
        run: |
          if [ -n "$MACOS_INSTALLER_CERTIFICATE" ] && [ -n "$MACOS_INSTALLER_CERTIFICATE_PWD" ]; then
            echo "$MACOS_INSTALLER_CERTIFICATE" | base64 --decode > installer.p12
            security create-keychain -p actions build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p actions build.keychain
            security import installer.p12 -k build.keychain -P "$MACOS_INSTALLER_CERTIFICATE_PWD" -T /usr/bin/productsign
            security set-key-partition-list -S apple-tool:,apple:,productsign: -s -k actions build.keychain
            productsign --sign "$MACOS_INSTALLER_SIGNING_IDENTITY" \
                        "waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg" \
                        "waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}-signed.pkg"
            mv "waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}-signed.pkg" \
               "waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg"
            rm installer.p12
            security delete-keychain build.keychain
          else
            echo "PKG signing skipped"
          fi

      - name: Generate SHA256 checksum
        run: |
          shasum -a 256 waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg > macos-${{ matrix.arch }}-checksums.txt
          cat macos-${{ matrix.arch }}-checksums.txt

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-secret-keys

      - name: Sign macOS artifacts with GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor \
            waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg

          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor macos-${{ matrix.arch }}-checksums.txt

      - name: Upload macOS artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg
            waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg.asc
            macos-${{ matrix.arch }}-checksums.txt
            macos-${{ matrix.arch }}-checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
