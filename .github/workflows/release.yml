name: Release

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: .github/scripts/install-dependencies.sh

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ./.ccache
          key: ${{ runner.os }}-ccache-release-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.c', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-ccache-release-
            ${{ runner.os }}-ccache-

      - name: Show ccache stats (before)
        run: |
          ccache --version || true
          ccache -s || true

      - name: Configure (CMake + Ninja)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/artifacts" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: |
          cmake --build build --config Release -- -k 0

      - name: Show ccache stats (after)
        run: |
          ccache -s || true

      - name: Package (Install)
        run: |
          cmake --install build --prefix artifacts

      - name: Package (DEB)
        run: |
          cd build
          cpack -G DEB

      - name: Get tag name
        id: tag
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create tarball of installed files
        run: |
          cd artifacts
          tar -czf ../waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz .
          cd ..

      - name: Generate SHA256 checksums
        run: |
          sha256sum build/*.deb > checksums.txt
          sha256sum waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz >> checksums.txt
          cat checksums.txt

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-secret-keys

      - name: Sign artifacts with GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          # Sign the DEB package
          for deb in build/*.deb; do
            gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
              --pinentry-mode loopback --detach-sign --armor "$deb"
          done
          
          # Sign the tarball
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor \
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz
          
          # Sign the checksums file
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Waechter Release ${{ steps.tag.outputs.TAG_NAME }}
          
          **Note:** This is a draft release. Please test before marking as final.
          
          ### SHA256 Checksums
          
          ```
          EOF
          
          cat checksums.txt >> release_notes.md
          
          cat >> release_notes.md << 'EOF'
          ```
          EOF
          
          # Make release notes available to the next step
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          cat release_notes.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          name: Waechter ${{ steps.tag.outputs.TAG_NAME }}
          body_path: release_notes.md
          files: |
            build/*.deb
            build/*.deb.asc
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz.asc
            checksums.txt
            checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    needs: build-linux
    permissions:
      contents: write
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=$PWD" >> $env:GITHUB_ENV

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-v2
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install dependencies via vcpkg
        run: |
          .\vcpkg\vcpkg install curl[schannel]:x64-windows zlib:x64-windows libwebsockets:x64-windows

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Get tag name
        id: tag
        shell: bash
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DWAECHTER_BUILD_DAEMON=OFF `
            -DWAECHTER_BUILD_CLIENT=ON

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Sign executable
        shell: pwsh
        env:
          CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: |
          if ($env:CERTIFICATE_BASE64 -and $env:CERTIFICATE_PASSWORD) {
            $certBytes = [System.Convert]::FromBase64String($env:CERTIFICATE_BASE64)
            $certPath = Join-Path $env:TEMP "cert.pfx"
            [IO.File]::WriteAllBytes($certPath, $certBytes)

            $exePath = "build/Source/Gui/Release/waechter.exe"
            if (Test-Path $exePath) {
              & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
                /f $certPath `
                /p $env:CERTIFICATE_PASSWORD `
                /tr http://timestamp.digicert.com `
                /td SHA256 `
                /fd SHA256 `
                $exePath
              Write-Host "Executable signed successfully"
            } else {
              Write-Host "Executable not found at $exePath"
              exit 1
            }

            Remove-Item $certPath
          } else {
            Write-Host "Signing skipped - certificate secrets not configured"
          }

      - name: Create distribution package
        shell: bash
        run: |
          mkdir -p dist
          cp build/Source/Gui/Release/waechter.exe dist/
          cp Meta/Icon.png dist/
          echo "Waechter Network Monitor Client for Windows" > dist/README.txt
          echo "Version: ${{ steps.tag.outputs.TAG_NAME }}" >> dist/README.txt

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          sha256sum waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip > windows-checksums.txt
          cat windows-checksums.txt

      - name: Import GPG key
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-secret-keys

      - name: Sign Windows artifacts with GPG
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor \
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip

          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor windows-checksums.txt

      - name: Upload Windows artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip.asc
            windows-checksums.txt
            windows-checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
