name: Release

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: .github/scripts/install-dependencies.sh

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ./.ccache
          key: ${{ runner.os }}-ccache-release-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.c', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-ccache-release-
            ${{ runner.os }}-ccache-

      - name: Show ccache stats (before)
        run: |
          ccache --version || true
          ccache -s || true

      - name: Configure (CMake + Ninja)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/artifacts" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: |
          cmake --build build --config Release -- -k 0

      - name: Show ccache stats (after)
        run: |
          ccache -s || true

      - name: Package (Install)
        run: |
          cmake --install build --prefix artifacts

      - name: Package (DEB)
        run: |
          cd build
          cpack -G DEB

      - name: Get tag name
        id: tag
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create tarball of installed files
        run: |
          cd artifacts
          tar -czf ../waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz .
          cd ..

      - name: Generate SHA256 checksums
        run: |
          sha256sum build/*.deb > checksums.txt
          sha256sum waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz >> checksums.txt
          cat checksums.txt

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-secret-keys

      - name: Sign artifacts with GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        run: |
          # Sign the DEB package
          for deb in build/*.deb; do
            gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
              --pinentry-mode loopback --detach-sign --armor "$deb"
          done
          
          # Sign the tarball
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor \
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz
          
          # Sign the checksums file
          gpg --batch --yes --passphrase "$GPG_PASSPHRASE" \
            --pinentry-mode loopback --detach-sign --armor checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Waechter Release ${{ steps.tag.outputs.TAG_NAME }}

          **Note:** This is a draft release. Please test before marking as final.

          ### SHA256 Checksums

          ```
          EOF

          cat checksums.txt >> release_notes.md

          cat >> release_notes.md << 'EOF'
          ```
          EOF

          # Make release notes available to the next step
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          cat release_notes.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          name: Waechter ${{ steps.tag.outputs.TAG_NAME }}
          body_path: release_notes.md
          files: |
            build/*.deb
            build/*.deb.asc
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz
            waechter-${{ steps.tag.outputs.TAG_NAME }}-linux-x86_64.tar.gz.asc
            checksums.txt
            checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    needs: build-linux
    permissions:
      contents: write
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup vcpkg
        run: .github/scripts/windows/setup-vcpkg.ps1
        shell: pwsh

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-v2
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install dependencies via vcpkg
        run: .github/scripts/windows/install-dependencies.ps1
        shell: pwsh

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Cache CMake build directory
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-build-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt', '**/*.cmake', 'Source/**', 'Thirdparty/**') }}

      - name: Configure (CMake)
        run: .github/scripts/windows/configure.ps1
        shell: pwsh

      - name: Get tag name
        id: tag
        shell: bash
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Build
        run: .github/scripts/windows/build.ps1
        shell: pwsh

      - name: Sign executable
        shell: pwsh
        env:
          CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: .github/scripts/release/sign-windows-binary.ps1

      - name: Create distribution package
        shell: bash
        run: .github/scripts/windows/package.sh

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          sha256sum waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip > windows-checksums.txt
          cat windows-checksums.txt

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: .github/scripts/release/import-gpg-key.sh

      - name: Sign Windows artifacts with GPG
        run: .github/scripts/release/sign-windows-release.sh ${{ steps.tag.outputs.TAG_NAME }} ${{ matrix.arch }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload Windows artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip
            waechter-${{ steps.tag.outputs.TAG_NAME }}-windows-client.zip.asc
            windows-checksums.txt
            windows-checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    needs: build-linux
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies via Homebrew
        run: |
          brew update
          brew install cmake ninja pkg-config curl zlib libwebsockets ccache

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=${{ github.workspace }}/.ccache" >> $GITHUB_ENV

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ${{ runner.os }}-${{ matrix.arch }}-ccache-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp', '**/*.c', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-ccache-

      - name: Get tag name
        id: tag
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Configure (CMake + Ninja)
        run: .github/scripts/macos/configure.sh

      - name: Build
        run: .github/scripts/macos/build.sh

      - name: Get short commit
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

      - name: Create .app bundle structure
        run: .github/scripts/macos/create-app-bundle.sh

      - name: Create PKG installer
        run: .github/scripts/macos/create-pkg.sh ${{ matrix.target }} ${{ steps.tag.outputs.TAG_NAME }}

      - name: Code sign app
        run: .github/scripts/macos/sign.sh ${{ matrix.target }} ${{ steps.tag.outputs.TAG_NAME }}
        env:
          MACOS_INSTALLER_CERTIFICATE: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
          MACOS_INSTALLER_CERTIFICATE_PWD: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_PWD }}
          MACOS_INSTALLER_SIGNING_IDENTITY: ${{ secrets.MACOS_INSTALLER_SIGNING_IDENTITY }}

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: .github/scripts/release/import-gpg-key.sh

      - name: Sign macOS artifacts with GPG
        run: .github/scripts/release/sign-macos-release.sh ${{ steps.tag.outputs.TAG_NAME }} ${{ matrix.arch }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload macOS artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg
            waechter-${{ steps.tag.outputs.TAG_NAME }}-macos-${{ matrix.arch }}.pkg.asc
            macos-${{ matrix.arch }}-checksums.txt
            macos-${{ matrix.arch }}-checksums.txt.asc
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
