name: Build (Windows Client)

on:
  push:
    branches: [ master ]
    paths:
      - 'Source/Gui/**'
      - 'Source/Util/**'
      - 'Thirdparty/**'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '.github/workflows/build-windows.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'Source/Gui/**'
      - 'Source/Util/**'
      - 'Thirdparty/**'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        run: .github/scripts/windows/setup-vcpkg.ps1
        shell: pwsh

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-v2
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install dependencies via vcpkg
        run: .github/scripts/windows/install-dependencies.ps1
        shell: pwsh

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Cache CMake build directory
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-cmake-build-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt', '**/*.cmake', 'Source/**', 'Thirdparty/**') }}

      - name: Configure (CMake)
        run: .github/scripts/windows/configure.ps1
        shell: pwsh

      - name: Build
        run: .github/scripts/windows/build.ps1
        shell: pwsh

      - name: Get short commit
        shell: bash
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

      - name: Sign executable
        if: github.event_name == 'release' || github.event_name == 'push'
        run: .github/scripts/windows/sign.ps1
        shell: pwsh
        env:
          CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}

      - name: Create distribution package
        run: .github/scripts/windows/package.sh "${{ env.SHORT_SHA }}"
        shell: bash

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath waechter-windows-client-${{ env.SHORT_SHA }}.zip

      - name: Upload Artifacts (Executable)
        uses: actions/upload-artifact@v4
        with:
          name: waechter-windows-client-${{ env.SHORT_SHA }}
          path: waechter-windows-client-${{ env.SHORT_SHA }}.zip
          if-no-files-found: error

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: waechter-windows-client-${{ env.SHORT_SHA }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
