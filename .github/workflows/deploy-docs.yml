name: Deploy docs

on:
  push:
    branches: [ master ]
    paths:
      - 'Meta/Web/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Meta/Web/package-lock.json

      - name: Install dependencies
        working-directory: Meta/Web
        run: npm ci

      - name: Build VitePress site
        working-directory: Meta/Web
        run: npm run docs:build

      - name: Deploy to server via rsync
        # Only deploy on push to main/master, not on PRs
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_KNOWN_HOST: ${{ secrets.SERVER_KNOWN_HOST }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          # Create SSH directory and add private key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add server to known_hosts to avoid interactive prompt
          ssh-keyscan -p 22033 -H "$SERVER_IP" >> ~/.ssh/known_hosts
          
          # Deploy using rsync over SSH
          scp -P 22033 -i ~/.ssh/deploy_key -r Meta/Web/.vitepress/dist/* "$SERVER_USER@$SERVER_IP:$SERVER_PATH" 
          
          # Clean up
          rm -f ~/.ssh/deploy_key
