name: Build (Emscripten)

on:
  push:
    branches: [ master ]
    paths:
      - 'Source/Gui/**'
      - 'Source/Util/**'
      - 'Thirdparty/**'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '.github/workflows/deploy-emscripten.yml'
  pull_request:
    paths:
      - 'Source/Gui/**'
      - 'Source/Util/**'
      - 'Thirdparty/**'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '.github/workflows/deploy-emscripten.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Configure CMake
        run: .github/scripts/emscripten/configure.sh

      - name: Build
        run: .github/scripts/emscripten/build.sh

      - name: Upload build artifacts
        # Upload artifacts on PRs and workflow_dispatch
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: waechter-emscripten-build
          path: deploy/
          retention-days: 30

      - name: Deploy to server via rsync
        # Only deploy on push to master, not on PRs
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: .github/scripts/deploy-emscripten.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH_EMSCRIPTEN_NIGHTLY: ${{ secrets.SERVER_PATH_EMSCRIPTEN_NIGHTLY }}
