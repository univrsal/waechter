name: Build (Ubuntu)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            clang llvm \
            linux-tools-common \
            libbpf-dev \
            libelf-dev \
            zlib1g-dev \
            libx11-dev libxrandr-dev libxi-dev libxinerama-dev libxcursor-dev libxxf86vm-dev \
            libgl1-mesa-dev \
            libwayland-dev wayland-protocols libxkbcommon-dev

      - name: Configure (CMake + Ninja)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/artifacts"

      - name: Build
        run: |
          cmake --build build --config Release -- -k 0

      - name: Package
        run: |
          cmake --install build || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: waechter-build
          path: artifacts
          if-no-files-found: ignore

